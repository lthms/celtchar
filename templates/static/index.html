<!DOCTYPE html>
<html lang="{{ language | lower }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>{{ title | upper }}</h1>
    <ul>
    {% for info in chapters %}
    <li><a href="{{info.index}}.html">{{ info.index + 1 }}. {{ info.title }}</a></li>
    {% endfor %}
    </ul>
  </body>
</html>
